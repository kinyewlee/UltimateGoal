apply plugin: 'com.android.library'

android {

    compileSdkVersion 28
    defaultConfig {
        targetSdkVersion 28
    }
}

repositories {
    maven { url = "https://dl.bintray.com/first-tech-challenge/ftcsdk/" }

    flatDir {
        dirs '../libs'
    }
}

dependencies {
    implementation 'org.firstinspires.ftc:RobotCore:6.2.1'
}